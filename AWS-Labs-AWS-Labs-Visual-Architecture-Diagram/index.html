<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>üõçÔ∏è Charlie's Store | AWS Demo</title>

    <style>
        /* --- General Body and Typography --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6; /* Light gray background */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* --- Header Styling --- */
        header {
            background-color: #007bff; /* Vibrant Blue */
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5em;
            margin: 0;
        }

        /* --- Loading State --- */
        .loading {
            color: #007bff;
            font-weight: 600;
            padding: 20px;
        }

        /* --- Products Grid/Layout --- */
        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 0 20px;
        }

        /* --- Individual Product Card --- */
        .product-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 300px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 5px solid #ffc107; /* Gold accent line */
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .product-card h3 {
            color: #333;
            font-weight: 600;
            margin-top: 0;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 10px;
        }

        .product-card .price {
            color: #28a745; /* Green for price */
            font-size: 1.4em;
            font-weight: 700;
            margin: 10px 0;
        }

        .error-message {
            color: #dc3545; /* Red for errors */
            font-weight: 600;
            padding: 20px;
            background-color: #ffebeb;
            border: 1px solid #dc3545;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-store"></i> Charlie's Store</h1>
</header>

<p id="loading-message" class="loading">Loading products...</p>

<div id="products"></div>

<script>
    // üî• Paste your ALB DNS here:
    // IMPORTANT: Use the CloudFront URL in production!
    const API_URL = "https://dde029484eyt2.cloudfront.net/api.php";
    const productsDiv = document.getElementById("products");
    const loadingMessage = document.getElementById("loading-message");

    async function loadProducts() {
        try {
            // 1. Fetch data
            const response = await fetch(API_URL);
            
            // Check for HTTP errors (e.g., 404, 500)
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            
            const data = await response.json();

            // 2. Hide loading message
            loadingMessage.style.display = 'none';

            // 3. Build HTML
            let html = "";
            data.forEach(item => {
                // Using the new 'product-card' class for styling
                html += `<div class="product-card">
                            <h3>${item.name}</h3>
                            <p class="price">$${item.price}</p>
                            <p>${item.description}</p>
                        </div>`;
            });

            productsDiv.innerHTML = html;

        } catch (error) {
            // 4. Handle API failure
            loadingMessage.style.display = 'none'; // Hide loading message
            
            productsDiv.innerHTML =
                `<div class="error-message">
                    <p>API Request Failed! The issue is likely a **CORS** error or **Network connectivity** (ALB/CloudFront). Please check your browser console for details.</p>
                </div>`;
            
            console.error("Product loading error:", error);
        }
    }

    // A small delay to make the "Loading" state more visible
    setTimeout(loadProducts, 500); 
</script>

</body>
</html>
